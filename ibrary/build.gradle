apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

}

//添加
publish {
    userOrg = 'mrqandroid'//bintray.com用户名
    repoName = 'maven'
    groupId = 'com.mrq'//jcenter上的路径
    artifactId = 'final-countdown'//项目名称
    publishVersion = '1.0.0'//版本号
    desc = '一个根据Android CountDownTimer修改和封装的倒计时的库 (A revise and encapsulated countdown Library Based on Android CountDownTimer)'//描述，不重要
}
